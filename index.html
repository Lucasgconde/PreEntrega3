<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda Virtual</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Catálogo de Productos</h1>
  <div id="catalogo"></div>

  <h2>Carrito de Compras</h2>
  <div id="historial"></div>

  <!-- Mensaje dinámico de stock -->
  <p id="mensaje-stock" style="color: red; display: none;"></p>

  <form id="form-compra">
    <select id="producto-seleccionado"></select>
    <input type="number" id="cantidad-seleccionada" min="1" placeholder="Cantidad">
    <button type="submit">Agregar al Carrito</button>
  </form>

  <button id="btn-vaciar-carrito">Vaciar Carrito</button>
  <button id="btn-rellenar-stock">Rellenar Stock</button>

  <script src="js/productos.js"></script>
  <script src="js/carrito.js"></script>
  <script src="js/utilidades.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
